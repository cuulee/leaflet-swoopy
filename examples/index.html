<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A description.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Leaflet.Swoopy example</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <script src="Leaflet.SwoopyArrow.js"></script>
  <style>
  html {
    height: 100%;
  }

  body {
    height: 100%;
  }

  #map {
    width: 100%;
    height: 100%;
  }

  .swoopyarrow__label {
    font-size: 13px;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map', {
      renderer: L.svg()
    }).setView([52.52, 13.4], 5);

    new L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    new L.SwoopyArrow([60.52, 1.4], [52.52, 30.405], {
      htmlLabel: 'From A to Bs',
      fontSize: 16,
      color: 'red',
      labelClassName: 'my-custom-class',
      opacity: .62,
      minZoom: 2,
      maxZoom: 10,
      factor: 0.75,
      iconAnchor: [100, 10],
      iconSize: [100, 16],
      arrowFilled: true
    }).addTo(map)

    new L.SwoopyArrow([53.52, 13.4], [53.525, 14.405], {
      htmlLabel: 'Yo',
      fontSize: 12,
      iconAnchor: [20, 10],
      iconSize: [20, 16]
    }).addTo(map)

    new L.SwoopyArrow([56, 18], [53, 14.4], {
      htmlLabel: 'From C to D',
      fontSize: 12,
      iconAnchor: [0, 20],
      iconSize: [100, 10],
      factor: .5,
      weight: 2
    }).addTo(map);

  </script>
</body>
</html>
